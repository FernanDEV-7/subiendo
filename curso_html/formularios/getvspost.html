<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get vs Post</title>
</head>
<!-- get: es el metodo que se ejecuta cuando entramos a una pagina atravez de una url  -->
<body>
    <form action="enviar.html" method="post">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name"><!--es OBLIGATORIO ponerle un name al input, por que ese nombre es el que enviara al formulario-->
        <label for="surname">surname</label>
        <input type="text" id="surname" name="surname">
        <input type="submit">
    </form>
    
</body>
</html>
