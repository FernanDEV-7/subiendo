<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- los elementos de bloque usaran la totalidad del espacio definido, por lo que el siguiente contenido se saltara a la siguiente linea, ejm: h1 usa una caja entera y span solo una linea -->
<body>
    <h1>soy un elemento de bloque</h1>
    <p>soy otro elemento de bloque</p>
    <span>soy un elemento de linea</span>
    <span>soy otro elemento de linea</span>

</body>
</html>
