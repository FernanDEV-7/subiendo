<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .parrafo1{color: aqua;}
      body {background-color: rgb(49, 46, 46);}
      p {color: white;}
    </style>
    
</head>
<body>
  <!-- 
    algunos atributos globales:
    class -> estilos atravez de css

    id -> es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion atravez de anclas

    title -> es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece 

    data-* -> es un atributo que permite guardar algun valor en etiqueta

   -->
   
    <p class="parrafo1">parrafo1</p>
    <p id="parrafo">identificador a travez de un id</p>
    <p title="este es un ejemplo de title" >titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="datos de ejemplo">datos pasados en la etiqueta</p>
    <script>
      const p = document.getElementById('parrafo')
      const parrafo2 = document.getElementById('parrafo-2')
      console.log(p.textContent)
      console.log(parrafo2.dataset.ejemplo)
      
    </script>
</body>
</html>
