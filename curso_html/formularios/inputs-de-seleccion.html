    -select -> crea una lista de opciones donde podemos seleccionar una o varias opciones, es como una barra desplegable donde saldran todas las opciones

        -cada opcion ira dentro de una etiqueta <option> </option>

 -->

    <form>
        <label for="mascotas">Mascotas</label>
        <input type="list" list="pets" id="mascotas"> <!--un input tipo list contiene un filtro con los caracteres que tienen las opciones, no puedes poner el mismo nombre al id que al atributo list, si no se confundira -->
        <datalist id="pets"> <!--se le debe asignar el mismo id que se le pone en el atributo list dentro de input-->
            <option value="perro">el mejor amigo del hombre</option>
            <option value="gato">Gato</option>
