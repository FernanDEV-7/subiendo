<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    -fileset -> se utiliza para agrupar elementos dentro de un formulario 

    -legend -> representa una etiqueta para el contenido del fieldset 

    -file -> Este input se utiliza para cargar archivos y enviarlos desde un formulario 
 
    -meter -> Representa el progreso de una tarea  (casi nunca se usa)

    -progress -> Representa el progreso de una tarea (casi nunca se usa)

    -textarea -> Se utiliza para introducer el texto de un formulario (casi nunca se usa solo en html, requiere css)

 -->
<body>
    <form action="">
        <fieldset><!--agrupa inputs en un formulario (se ve como un cuadro)-->
            <legend>Datos Personales</legend> <!--descripcion de los datos en el cuadro-->
            <div> <!--es recomendable que se usen divs para darles personalizacion luego-->
                <label for="name">Nombre</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="surname">Apellidos</label>
                <input type="text" id="surname">
            </div>
        </fieldset>
        <input type="file">
    </form>
    
</body>
</html>
